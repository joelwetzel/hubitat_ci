name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version comparison
        submodules: true  # Need submodules for scripts

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        check_name: Test Results

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results/test/

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: build/reports/tests/test/

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true  # Need submodules for scripts

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from build.gradle
      id: get_version
      run: |
        VERSION=$(grep -oP "version = \K[0-9.]+" build.gradle)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Check if version exists in registry
      id: check_version
      run: |
        OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
        VERSION="${{ steps.get_version.outputs.version }}"

        echo "Checking for version $VERSION in package me.biocomp.hubitat_ci:hubitat_ci"

        # Use GitHub API to check for package versions
        RESPONSE=$(curl -s \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/users/$OWNER/packages/maven/me.biocomp.hubitat_ci.hubitat_ci/versions")

        # Check if our version exists using jq (more reliable than grep)
        if echo "$RESPONSE" | jq -e ".[] | select(.name == \"$VERSION\")" > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Version $VERSION already exists in registry - skipping publish"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "üÜï Version $VERSION does not exist - will publish"
        fi

    - name: Publish to GitHub Packages
      if: steps.check_version.outputs.exists != 'true'
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}

    - name: Skip publishing
      if: steps.check_version.outputs.exists == 'true'
      run: |
        echo "‚ö†Ô∏è Version ${{ steps.get_version.outputs.version }} already published. Please update version in build.gradle to publish."
