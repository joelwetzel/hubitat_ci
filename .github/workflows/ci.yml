name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version comparison
        submodules: true  # Need submodules for scripts

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
        check_name: Test Results

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results/test/

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: build/reports/tests/test/

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true  # Need submodules for scripts

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from build.gradle
      id: get_version
      run: |
        VERSION=$(grep -oP "version = \K[0-9.]+" build.gradle)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Check if version exists in registry
      id: check_version
      continue-on-error: true
      run: |
        REPO="${{ github.repository }}"
        VERSION="${{ steps.get_version.outputs.version }}"

        # Try to download the existing version
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://maven.pkg.github.com/${REPO}/me/biocomp/hubitat_ci/hubitat_ci/${VERSION}/hubitat_ci-${VERSION}.pom")

        if [ "$RESPONSE" = "200" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Version $VERSION already exists in registry"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Version $VERSION does not exist, will publish"
        fi

    - name: Publish to GitHub Packages
      if: steps.check_version.outputs.exists != 'true'
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}

    - name: Skip publishing
      if: steps.check_version.outputs.exists == 'true'
      run: |
        echo "⚠️ Version ${{ steps.get_version.outputs.version }} already published. Please update version in build.gradle to publish."
